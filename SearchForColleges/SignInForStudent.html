<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In as Student</title>
    <link rel="stylesheet" href="SignInForStudent.css">
</head>
<body>
    <header>
        <h1>Sign In as Student</h1>
    </header>

    <main>
        <form id="student-signin-form">
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 College Information Portal. All rights reserved.</p>
    </footer>

    <script src="SignInForStudent.js" defer></script>
</body>
</html>
