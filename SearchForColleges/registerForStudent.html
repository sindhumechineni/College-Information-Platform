<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Student</title>
    <link rel="stylesheet" href="registerForStudent.css">
    <script src="registerForStudent.js" defer></script>
</head>
<body>
    <header>
        <h1>Register as Student</h1>
    </header>

    <main>
        <form id="student-registration-form">
            <div class="form-group">
                <label for="student-name">Full Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 College Information Portal. All rights reserved.</p>
    </footer>
</body>
</html>
