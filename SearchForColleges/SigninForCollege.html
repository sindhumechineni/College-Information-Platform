<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In as College</title>
    <link rel="stylesheet" href="SigninforCollege.css">
</head>
<body>
    <header>
        <h1>Sign In as College</h1>
    </header>

    <main>
        <form id="college-signin-form">
            <div class="form-group">
                <label for="college-name">College Name:</label>
                <input type="text" id="college-name" name="college-name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 College Information Portal. All rights reserved.</p>
    </footer>

    <script src="SigninForCollege.js" defer></script>
</body>
</html>
