<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as College</title>
    <link rel="stylesheet" href="registerForCollege.css">
    <script src="registerForCollege.js" defer></script>
</head>
<body>
    <header>
        <h1>Register as College</h1>
    </header>

    <main>
        <form id="college-registration-form">
            <div class="form-group">
                <label for="college-name">College Name:</label>
                <input type="text" id="college-name" name="college-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 College Information Portal. All rights reserved.</p>
    </footer>
</body>
</html>
